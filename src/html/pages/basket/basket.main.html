<div class="cab">
    <div class="container">
        <div class="content is--full">
            @@include('../../items/items.heading.html', {
                "title": "Оформить заказ",
                "sub": false,
                "sub_text": "",
                "align": "center"
            })
            <div class="basket">
                <form class="basket__inner">
                    <div class="basket__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Наименование продукта</th>
                                    <th>Цена</th>
                                    <th>Количество</th>
                                    <th>Стоимость</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td data-title="Наименование"><a href="#">Арка садовая</a></td>
                                    <td data-title="Цена"><span class="is--ruble">547</span></td>
                                    <td data-title="Количество">
                                        <div class="counter">
                                            <div class="counter__btn">
                                                <button type="button" class="is--minus">@@include("../../components/components.svg.html", {"name": "minus"})</button>
                                            </div>
                                            <div class="counter__field"><input type="number" value="1" max="9999" min="1"></div>
                                            <div class="counter__btn">
                                                <button type="button" class="is--plus">@@include("../../components/components.svg.html", {"name": "plus"})</button>
                                            </div>
                                        </div>
                                    </td>
                                    <td data-title="Стоимость"><span class="is--ruble">547</span></td>
                                    <td data-title="Действия"><a href="#" class="is--delete">@@include("../../components/components.svg.html", {"name": "busket"})</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="basket__footer">
                        <div class="basket__footer__left">
                            <div class="basket__footer__price">
                                Итого: <span>547</span>
                            </div>
                        </div>
                        <div class="basket__footer__right">
                            <a href="#" class="btn">Оплатить заказ</a>
                        </div>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
