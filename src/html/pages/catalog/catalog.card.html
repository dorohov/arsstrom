<div class="catalog__card">
    <div class="catalog__card__inner">
        <a href="@@pages.item" class="catalog__card__img">
            <img src="img/item_placeholder.png" data-src="img/@@img" alt="@@title" class="lazy">
        </a>
        <div class="catalog__card__info">
            <div class="catalog__card__info__art">Артикул: @@art</div>
            <div class="catalog__card__info__title"><a href="@@pages.item">@@title</a></div>
            <div class="catalog__card__info__price">@@price</div>
            <div class="catalog__card__info__btn">
                <span class="btn is--basket">@@include('../../components/components.svg.html', {"name": "cart"}) В корзину</span>
            </div>
        </div>
    </div>
</div>
